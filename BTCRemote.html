<script type="text/javascript">

var secs = 10000;
$(document).ready(function(){
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

     if(getCookie("btc_value") != ""){
         var btc_val = $("#btc_active").text(getCookie("btc_value"));
    }

        //bTC
    function btc_active(){
        c=setInterval(function() {
            var $badge = $('#btc_active');
            $badge.text((parseFloat($badge.text())+0.00000001).toFixed(8));
        }, 10000);
         $(".btc_stop").closest("a").find("i").addClass("hammer-animation");
        var $badge = $('#btc_active').attr("data-active",1);
        var btc_val = $("#btc_active").text();
        setCookie("btc_value",btc_val);
    }
    function btc_stop_process(){
       $('#btc_active').attr("data-active",'');
       var btc_val = $("#btc_active").text();
       setCookie("btc_value",btc_val);
       clearInterval(c);
    }

    var data= "btc"
    if(data == "btc"){
        btc_active();
    }
    
    $('body').on('click', '.btc_start', function(){
        $(this).closest("a").find("i").addClass("hammer-animation");
        btc_active();
        $(this).removeClass("btc_start");
        $(this).addClass("btc_stop");
        $(this).text("Stop mining");

    });
     $('body').on('click', '.btc_stop', function(){
         $(".btc_stop").closest("a").find("i").removeClass("hammer-animation");
        $(this).removeClass("btc_stop");
        $(this).addClass("btc_start");
        $(this).text("Start mining");

        btc_stop_process();
    });

    $(document).on('visibilitychange', function() {
        $(".btc_stop").closest("a").find("i").removeClass("hammer-animation");
        $(this).removeClass("btc_stop");
        $(this).addClass("btc_start");
        $(this).text("Start mining");
        btc_stop_process();
        // bch_stop_process();
        // eth_stop_process();
    });
 });
    
     
</script>
